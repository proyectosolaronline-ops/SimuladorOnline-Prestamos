<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pr√©stamos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .value-display {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1rem;
            border: 2px solid #e9ecef;
        }

        .value-display .amount {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .value-display .label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }

        select {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .results {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
        }

        .results h3 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .result-item {
            background: rgba(255,255,255,0.15);
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }

        .result-item .label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.25rem;
        }

        .result-item .value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .result-item.highlight {
            background: rgba(255,255,255,0.25);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .result-item.highlight .value {
            font-size: 2rem;
        }

        .whatsapp-btn {
            width: 100%;
            padding: 1.25rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            background: #20BA5A;
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn:active {
            transform: translateY(0);
        }

        .icon {
            font-size: 1.5rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 1.5rem;
            }

            .value-display .amount {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Simulador de Pr√©stamos</h1>
            <p>Calcula tu pr√©stamo en segundos</p>
        </div>

        <div id="loading" class="loading">‚è≥ Cargando par√°metros...</div>
        <div id="app" style="display:none;"></div>
    </div>

    <script>
        const GOOGLE_SHEET_ID = '19Viesr9Lhy347A9L03J_RuxftUhBduaYsBY206IO6X8';
        const WHATSAPP_NUMBER = '4424003376';

        let parametros = null;
        let capital = 5000;
        let meses = 3;
        let interes = 0;

        async function cargarParametros() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:json&sheet=Parametros`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const rows = json.table.rows;
                parametros = {};
                
                rows.forEach(row => {
                    if (row.c[0] && row.c[1] && row.c[2]) {
                        const interesVal = parseFloat(row.c[0].v);
                        const mesesVal = parseInt(row.c[1].v);
                        const capitalVal = parseFloat(row.c[2].v);
                        
                        if (!parametros[capitalVal]) parametros[capitalVal] = {};
                        parametros[capitalVal][mesesVal] = interesVal;
                    }
                });
                
                const capitales = Object.keys(parametros).map(Number).sort((a,b) => a-b);
                capital = capitales[0] || 5000;
                
                const mesesDisponibles = Object.keys(parametros[capital] || {}).map(Number).sort((a,b) => a-b);
                meses = mesesDisponibles[0] || 3;
                interes = parametros[capital]?.[meses] || 0;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                render();
            } catch (err) {
                console.error('Error:', err);
                parametros = {
                    5000: { 3: 16, 6: 20, 9: 12 },
                    10000: { 3: 16, 6: 20, 9: 12, 12: 10 }
                };
                capital = 5000;
                meses = 3;
                interes = 16;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                render();
            }
        }

        function calcularPrestamo() {
            const tasaMensual = interes / 100;
            const totalInteres = capital * tasaMensual * meses;
            const totalPrestamo = capital + totalInteres;
            const diasPrestamo = meses * 30;
            const totalPorDia = totalPrestamo / diasPrestamo;

            const simulacion = {
                fecha: new Date().toISOString(),
                capital,
                meses,
                interes,
                totalInteres,
                totalPrestamo,
                diasPrestamo,
                totalPorDia
            };
            
            const simulaciones = JSON.parse(localStorage.getItem('simulaciones') || '[]');
            simulaciones.push(simulacion);
            localStorage.setItem('simulaciones', JSON.stringify(simulaciones));

            return {
                totalPorDia: totalPorDia.toFixed(2),
                diasPrestamo,
                meses,
                totalCapital: capital.toFixed(2),
                totalPrestamo: totalPrestamo.toFixed(2),
                totalInteres: totalInteres.toFixed(2)
            };
        }

        function enviarWhatsApp() {
            const resultado = calcularPrestamo();
            
            const mensaje = `*SOLICITUD DE PR√âSTAMO*

üí∞ *Capital Solicitado:* $${parseFloat(resultado.totalCapital).toLocaleString('es-MX')}
üìÖ *Plazo:* ${resultado.meses} meses (${resultado.diasPrestamo} d√≠as)
üìä *Tasa de Inter√©s:* ${interes}%

*DESGLOSE DEL PR√âSTAMO:*
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üíµ Total a Pagar: $${parseFloat(resultado.totalPrestamo).toLocaleString('es-MX')}
üìà Inter√©s Total: $${parseFloat(resultado.totalInteres).toLocaleString('es-MX')}
üìÜ Pago Diario: $${parseFloat(resultado.totalPorDia).toLocaleString('es-MX')}

Deseo solicitar este pr√©stamo.`;

            const url = `https://wa.me/52${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }

        function onCapitalChange(e) {
            capital = Number(e.target.value);
            const mesesDisponibles = Object.keys(parametros[capital] || {}).map(Number).sort((a,b) => a-b);
            meses = mesesDisponibles[0] || 3;
            interes = parametros[capital]?.[meses] || 0;
            render();
        }

        function onMesesChange(e) {
            meses = Number(e.target.value);
            interes = parametros[capital]?.[meses] || 0;
            render();
        }

        function render() {
            const capitalesDisponibles = Object.keys(parametros).map(Number).sort((a,b) => a-b);
            const mesesDisponibles = parametros[capital] ? Object.keys(parametros[capital]).map(Number).sort((a,b) => a-b) : [];
            const resultado = calcularPrestamo();

            const html = `
                <div class="card">
                    <div class="form-group">
                        <label>üíµ ¬øCu√°nto necesitas?</label>
                        <div class="value-display">
                            <div class="amount">$${capital.toLocaleString('es-MX')}</div>
                            <div class="label">Capital a solicitar</div>
                        </div>
                        <select id="capital-select">
                            ${capitalesDisponibles.map(c => `
                                <option value="${c}" ${c === capital ? 'selected' : ''}>
                                    $${c.toLocaleString('es-MX')}
                                </option>
                            `).join('')}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>üìÖ ¬øEn cu√°ntos meses?</label>
                        <div class="value-display">
                            <div class="amount">${meses}</div>
                            <div class="label">Meses de plazo</div>
                        </div>
                        <select id="meses-select">
                            ${mesesDisponibles.map(m => `
                                <option value="${m}" ${m === meses ? 'selected' : ''}>
                                    ${m} ${m === 1 ? 'mes' : 'meses'}
                                </option>
                            `).join('')}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>üìä Tasa de inter√©s aplicable</label>
                        <div class="value-display">
                            <div class="amount">${interes}%</div>
                            <div class="label">Mensual</div>
                        </div>
                    </div>

                    <div class="results">
                        <h3>üìã Resumen de tu Pr√©stamo</h3>
                        
                        <div class="result-item highlight">
                            <div class="label">üí∞ Total a Pagar</div>
                            <div class="value">$${parseFloat(resultado.totalPrestamo).toLocaleString('es-MX')}</div>
                        </div>

                        <div class="result-item">
                            <div class="label">üìÜ Pago por D√≠a</div>
                            <div class="value">$${parseFloat(resultado.totalPorDia).toLocaleString('es-MX')}</div>
                        </div>

                        <div class="result-item">
                            <div class="label">‚è±Ô∏è D√≠as del Pr√©stamo</div>
                            <div class="value">${resultado.diasPrestamo} d√≠as</div>
                        </div>

                        <div class="result-item">
                            <div class="label">üìà Total de Intereses</div>
                            <div class="value">$${parseFloat(resultado.totalInteres).toLocaleString('es-MX')}</div>
                        </div>

                        <button class="whatsapp-btn" id="whatsapp-btn">
                            <span class="icon">üì±</span>
                            Solicitar por WhatsApp
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('app').innerHTML = html;
            
            document.getElementById('capital-select').addEventListener('change', onCapitalChange);
            document.getElementById('meses-select').addEventListener('change', onMesesChange);
            document.getElementById('whatsapp-btn').addEventListener('click', enviarWhatsApp);
        }

        cargarParametros();
    </script>
</body>
</html>
